name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: echo "▶️ Start build with Maven."
      - name: Build with Maven
        run: cd Full-Text-Search-Project/Full_Text_Search_java_project
		run: mvn --batch-mode --update-snapshots package