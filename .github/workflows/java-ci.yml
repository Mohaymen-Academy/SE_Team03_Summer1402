name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: ‚ñ∂Ô∏è Build with Maven
        run: mvn --batch-mode --update-snapshots package --file "Full-Text-Search-Project/Full_Text_Search_java_project/pom.xml"
      - name: üõÉ Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify --file "Full-Text-Search-Project/Full_Text_Search_java_project/pom.xml"
