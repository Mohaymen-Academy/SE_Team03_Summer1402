name: Java

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: mvn --batch-mode -DskipTests package --file "Full-Text-Search-Project/Full_Text_Search_java_project/pom.xml"
 
      - name: Test 
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test --file "Full-Text-Search-Project/Full_Text_Search_java_project/pom.xml"

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true